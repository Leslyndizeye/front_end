<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
       *{
          color:white;
          font-family: sans-serif;
          box-sizing: border-box;
       } body{ 
            background-color :burlywood;
            background:url(https://www.denofgeek.com/wp-content/uploads/2023/05/Hells-Paradise-Gabimaru-and-Yamada-Asaemon-Ready-For-Battle.jpg?fit=1920%2C1080);
            background-repeat: no-repeat;
            background-size:cover ;

        }
        .form{
            background: rgba(0, 0, 0, 0.7);
            max-width: 400px;
            max-height: 200px;
            padding: 10px;
            margin : 50px auto;
            border-radius: 10px;

        }
        .inputs{
           border-radius: 10px;
           border:0px;
           width: 100%;
           margin: 10px auto;
           padding: 10px;
           cursor: pointer;
        }
        .btn:hover{
             transform: scale(1.1);
             background-color: rgb(38, 111, 175);

             
        }
    </style>
</head>
<body>
    <form class="form" action="https://intranet.aluswe.com/">
        <label>Enter email</label>
        <input class=inputs type="email" placeholder="enter email" required/>
        <label>Password</label>
        <input class =inputs type="password" placeholder="enter password" required/>
        <button class=login</button> 
        <a href="https://intranet.aluswe.com/">intranet</a>
    </form>
    
</body>
</html>
